<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>WebGIS Desa Pangebatan - Ultimate Fix</title>
    
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #2563eb; --dark: #1e293b; --shadow: 0 10px 30px rgba(0,0,0,0.3); }
        html, body, #map { width: 100%; height: 100%; padding: 0; margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }

        /* HEADER & SEARCH AKTIF */
        .ui-header {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: flex; align-items: center; gap: 12px; z-index: 3000; pointer-events: none;
        }
        .search-container {
            background: white; border-radius: 14px; box-shadow: var(--shadow);
            display: flex; align-items: center; padding: 0 18px;
            flex-grow: 1; max-width: 450px; pointer-events: auto; position: relative;
        }
        .search-container input { border: none; outline: none; width: 100%; padding: 16px 0; font-size: 14px; font-weight: 600; }
        
        .results-box {
            position: absolute; top: 65px; left: 0; right: 0; background: white;
            border-radius: 14px; max-height: 300px; overflow-y: auto; box-shadow: var(--shadow);
            display: none; border: 1px solid #eee; z-index: 3001;
        }
        .res-item { 
            padding: 12px 15px; cursor: pointer; display: flex; align-items: center; gap: 10px; 
            font-size: 13px; font-weight: 600; border-bottom: 1px solid #f1f5f9; transition: 0.2s;
        }
        .res-item:hover { background: #f8fafc; color: var(--primary); padding-left: 20px; }

        .btn-menu {
            background: var(--dark); color: white; border: none; width: 54px; height: 54px;
            border-radius: 14px; box-shadow: var(--shadow); cursor: pointer; pointer-events: auto; font-size: 18px;
        }

        /* SIDEBAR & MENU */
        .sidebar {
            position: absolute; top: 85px; left: 20px; width: 320px;
            background: white; border-radius: 18px; box-shadow: var(--shadow);
            z-index: 2500; display: none; flex-direction: column; overflow: hidden;
        }
        .sidebar.active { display: flex; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .sidebar-header { padding: 18px; background: var(--dark); color: white; font-weight: 800; font-size: 15px; }
        .sidebar-body { padding: 12px; max-height: 55vh; overflow-y: auto; }

        .layer-item {
            display: flex; align-items: center; padding: 12px; margin-bottom: 6px;
            border-radius: 12px; background: #f8fafc; border: 1px solid #e2e8f0; cursor: pointer;
        }
        .layer-item label { flex: 1; display: flex; align-items: center; gap: 12px; font-size: 13px; font-weight: 700; cursor: pointer; }

        /* IKON PETA DENGAN LOGIKA ZOOM */
        .map-icon { text-align: center; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); transform: scale(0); opacity: 0; }
        .zoom-active { transform: scale(1); opacity: 1; }

        .map-icon i { 
            font-size: 26px; 
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            -webkit-text-stroke: 1.2px white; /* Memberi outline putih agar terlihat di satelit */
        }

        /* COMPASS */
        .compass {
            position: absolute; top: 20px; right: 20px; z-index: 2000;
            background: white; width: 60px; height: 60px; border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: var(--shadow); border: 2px solid var(--dark);
        }
        .compass i { font-size: 24px; color: var(--dark); transition: 0.1s; }
    </style>
</head>
<body>

    <div class="ui-header">
        <div class="search-container">
            <i class="fas fa-search" style="color:#94a3b8; margin-right:12px"></i>
            <input type="text" id="main-search" placeholder="Cari Masjid, Makam, Grumbul, RW...">
            <div id="search-results" class="results-box"></div>
        </div>
        <button class="btn-menu" onclick="toggleSidebar()"><i class="fas fa-ellipsis-v"></i></button>
    </div>

    <div class="compass">
        <span style="color:red; font-size:10px; font-weight:900; margin-bottom:-4px">U</span>
        <i class="fas fa-location-arrow" id="compass-needle"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">Daftar Lapisan Desa</div>
        <div class="sidebar-body">
            <p style="font-size: 10px; font-weight: 800; color: #94a3b8; margin: 5px 0 10px 5px; text-transform: uppercase;">Pilih Basemap</p>
            <div class="layer-item" onclick="changeBase('sat')">
                <input type="radio" name="bmap" id="rad-sat" checked> <label for="rad-sat"><i class="fas fa-satellite"></i> Google Satellite</label>
            </div>
            <div class="layer-item" onclick="changeBase('map')">
                <input type="radio" name="bmap" id="rad-map"> <label for="rad-map"><i class="fas fa-map-marked"></i> Google Street View</label>
            </div>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
            <p style="font-size: 10px; font-weight: 800; color: #94a3b8; margin: 5px 0 10px 5px; text-transform: uppercase;">Objek Peta</p>
            <div id="layer-container"></div>
        </div>
    </div>

    <div id="map"></div>

    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Locate.min.js"></script>

    <script src="data/Pangebatan_3.js"></script>
    <script src="data/Sungai_4.js"></script>
    <script src="data/Jalan_5.js"></script>
    <script src="data/TempatIbadah_9.js"></script>
    <script src="data/Makam_11.js"></script>
    <script src="data/Pemerintahan_12.js"></script>
    <script src="data/Pendidikan_7.js"></script>
    <script src="data/Kesehatan_10.js"></script>

    <script>
        var map = L.map('map', { zoomControl: false, maxZoom: 28 }).setView([-7.428, 109.202], 16);
        
        // Buat Pane agar ikon selalu paling atas
        map.createPane('topIcons');
        map.getPane('topIcons').style.zIndex = 700;

        var gSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}').addTo(map);
        var gMap = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}');

        function changeBase(mode) {
            if(mode==='sat') { map.addLayer(gSat); map.removeLayer(gMap); }
            else { map.addLayer(gMap); map.removeLayer(gSat); }
        }

        var searchDatabase = [];

        function addLayerFinal(data, name, icon, color, isPoint) {
            if (typeof data === 'undefined') return;

            var lyr = L.geoJson(data, {
                pane: isPoint ? 'topIcons' : 'overlayPane',
                style: { color: color, weight: 3, fillOpacity: 0.85, fillColor: color },
                pointToLayer: function(f, latlng) {
                    if(!isPoint) return;
                    var label = f.properties.Nama || f.properties.Name || name;
                    
                    // Simpan data untuk pencarian
                    searchDatabase.push({ name: label, latlng: latlng, icon: icon });

                    return L.marker(latlng, {
                        icon: L.divIcon({
                            className: 'map-icon', 
                            html: `<i class="fas ${icon}" style="color:${color}"></i>`,
                            iconSize: [30, 30],
                            iconAnchor: [15, 15]
                        })
                    });
                },
                onEachFeature: function(f, l) {
                    if(!isPoint) {
                        var area = f.properties.Grumbul || f.properties.RW || f.properties.Name;
                        if(area) searchDatabase.push({ name: (f.properties.RW ? "RW " + f.properties.RW : area), latlng: l.getBounds().getCenter(), icon: 'fa-map' });
                    }
                    var pop = `<div style="padding:5px"><b>${name}</b><br>${f.properties.Nama || f.properties.Name || '-'}</div>`;
                    l.bindPopup(pop);
                }
            }).addTo(map);

            // Tambah ke Sidebar dengan ikon
            var row = document.createElement('div');
            row.className = 'layer-item';
            row.innerHTML = `<input type="checkbox" checked onchange="if(this.checked) map.addLayer(window['l_${name}']); else map.removeLayer(window['l_${name}']);">
                             <label><i class="fas ${icon}" style="color:${color}"></i> ${name}</label>`;
            document.getElementById('layer-container').appendChild(row);
            window['l_'+name] = lyr;
        }

        // RENDER SEMUA LAYER DENGAN IKON TERBAIK
        addLayerFinal(json_Pangebatan_3, 'Batas Desa', 'fa-vector-square', '#fbbf24', false);
        addLayerFinal(json_Sungai_4, 'Sungai', 'fa-water', '#0ea5e9', false);
        addLayerFinal(json_Jalan_5, 'Jalan', 'fa-road', '#64748b', false);

        // LAYER POINT (IKON PASTI MUNCUL)
        addLayerFinal(json_TempatIbadah_9, 'Tempat Ibadah', 'fa-mosque', '#10b981', true);
        addLayerFinal(json_Makam_11, 'Makam', 'fa-monument', '#1e293b', true);
        addLayerFinal(json_Pemerintahan_12, 'Kantor Desa', 'fa-university', '#2563eb', true);
        addLayerFinal(json_Pendidikan_7, 'Sekolah', 'fa-graduation-cap', '#a855f7', true);
        addLayerFinal(json_Kesehatan_10, 'Kesehatan', 'fa-plus-circle', '#ef4444', true);

        // LOGIKA SEARCH AKTIF
        var sInp = document.getElementById('main-search');
        var sRes = document.getElementById('search-results');

        sInp.addEventListener('input', function() {
            var val = this.value.toLowerCase();
            sRes.innerHTML = '';
            if(val.length < 1) { sRes.style.display = 'none'; return; }
            
            // Filter database berdasarkan nama
            var matches = searchDatabase.filter(i => i.name.toLowerCase().includes(val)).slice(0, 8);
            
            if(matches.length > 0) {
                sRes.style.display = 'block';
                matches.forEach(m => {
                    var d = document.createElement('div');
                    d.className = 'res-item';
                    d.innerHTML = `<i class="fas ${m.icon}"></i> ${m.name}`;
                    d.onclick = function() {
                        map.flyTo(m.latlng, 19);
                        L.popup().setLatLng(m.latlng).setContent("<b>" + m.name + "</b>").openOn(map);
                        sRes.style.display = 'none';
                        sInp.value = m.name;
                    };
                    sRes.appendChild(d);
                });
            } else {
                sRes.style.display = 'none';
            }
        });

        // LOGIKA ZOOM (Tampil saat zoom >= 16)
        function updateIconVisibility() {
            var z = map.getZoom();
            var icons = document.querySelectorAll('.map-icon');
            icons.forEach(i => {
                if (z >= 16) i.classList.add('zoom-active');
                else i.classList.remove('zoom-active');
            });
        }
        map.on('zoomend', updateIconVisibility);
        updateIconVisibility(); 

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        map.on('move', function() {
            var b = map.getBearing ? map.getBearing() : 0;
            document.getElementById('compass-needle').style.transform = `rotate(${b - 45}deg)`;
        });

        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.control.locate({ position: 'bottomright' }).addTo(map);
    </script>
</body>
</html>
