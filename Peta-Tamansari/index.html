<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>WebGIS Desa Tamansari</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #2563eb; 
            --primary-dark: #1e40af;
            --dark: #0f172a; 
            --shadow: 0 10px 30px rgba(0,0,0,0.3); 
        }
        
        html, body, #map { 
            width: 100%; 
            height: 100%; 
            padding: 0; 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; 
            background: #f8fafc !important; 
        }

        .ui-header {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: flex; align-items: center; gap: 12px; z-index: 3000; pointer-events: none;
        }
        .search-container {
            background: #ffffff; border-radius: 12px; box-shadow: var(--shadow);
            display: flex; align-items: center; padding: 0 18px;
            flex-grow: 1; max-width: 450px; pointer-events: auto; position: relative;
            border: 2px solid var(--primary);
        }
        .search-container input { 
            border: none; outline: none; width: 100%; padding: 14px 0; 
            font-size: 14px; font-weight: 600; color: #1e293b; background: transparent;
        }
        
        .results-box {
            position: absolute; top: 60px; left: 0; right: 0; background: #ffffff;
            border-radius: 12px; max-height: 250px; overflow-y: auto; box-shadow: var(--shadow);
            display: none; border: 1px solid #e2e8f0; z-index: 3001;
        }
        .res-item { 
            padding: 12px 15px; cursor: pointer; display: flex; align-items: center; gap: 10px; 
            font-size: 13px; font-weight: 600; border-bottom: 1px solid #f1f5f9; color: #334155;
        }
        .res-item:hover { background: #eff6ff; color: var(--primary); }

        .btn-menu {
            background: var(--primary); color: #ffffff; border: none; width: 50px; height: 50px;
            border-radius: 12px; box-shadow: var(--shadow); cursor: pointer; pointer-events: auto; font-size: 18px;
            transition: all 0.2s;
        }
        .btn-menu:hover { background: var(--primary-dark); }

        .sidebar {
            position: absolute; top: 85px; left: 20px; width: 300px;
            background: #ffffff; border-radius: 16px; box-shadow: var(--shadow);
            z-index: 2500; display: none; flex-direction: column; overflow: hidden; border: 1px solid #e2e8f0;
        }
        .sidebar.active { display: flex; }
        .sidebar-header { padding: 16px; background: var(--primary); color: #ffffff; font-weight: 800; font-size: 14px; }
        .sidebar-body { padding: 12px; max-height: 50vh; overflow-y: auto; }

        .layer-item {
            display: flex; align-items: center; padding: 10px; margin-bottom: 6px;
            border-radius: 10px; background: #f8fafc; border: 1px solid #e2e8f0; cursor: pointer;
            transition: 0.2s;
        }
        .layer-item:hover { background: #f1f5f9; border-color: var(--primary); }
        .layer-item label { flex: 1; display: flex; align-items: center; gap: 10px; font-size: 12px; font-weight: 700; cursor: pointer; color: #475569; }

        .map-icon { text-align: center; }
        .map-icon i { 
            font-size: 22px; 
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
            -webkit-text-stroke: 1px #fff;
        }

        .balai-desa-label {
            background: var(--primary);
            border: 2px solid #fff;
            border-radius: 6px;
            color: #fff;
            font-weight: 800;
            padding: 3px 8px;
            font-size: 10px;
            box-shadow: var(--shadow);
        }

        .compass {
            position: absolute; top: 20px; right: 20px; z-index: 2000;
            background: white; width: 55px; height: 55px; border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            box-shadow: var(--shadow); border: 2px solid var(--primary);
        }

        .custom-controls {
            position: absolute; bottom: 30px; left: 20px; z-index: 2000;
            display: flex; flex-direction: column; gap: 8px;
        }
        .control-btn {
            width: 45px; height: 45px; background: white; border: none; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
            color: var(--primary); cursor: pointer; box-shadow: var(--shadow); font-weight: bold;
            transition: 0.2s;
        }
        .control-btn:hover { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div class="ui-header">
        <div class="search-container">
            <i class="fas fa-search" style="color:var(--primary); margin-right:12px"></i>
            <input type="text" id="main-search" placeholder="Cari lokasi di Desa Tamansari..." autocomplete="off">
            <div id="search-results" class="results-box"></div>
        </div>
        <button class="btn-menu" onclick="toggleSidebar()"><i class="fas fa-layer-group"></i></button>
    </div>

    <div class="compass">
        <span style="color:#ef4444; font-size:10px; font-weight:900;">U</span>
        <i class="fas fa-location-arrow" id="compass-needle" style="transform: rotate(-45deg); color: var(--primary);"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">LAPISAN PETA DESA</div>
        <div class="sidebar-body">
            <p style="font-size: 10px; font-weight: 800; color: var(--primary); margin: 5px; text-transform: uppercase;">Dasar Peta</p>
            <div class="layer-item" onclick="changeBase('hybrid')">
                <input type="radio" name="bmap" id="rad-hyb" checked> <label for="rad-hyb"><i class="fas fa-globe"></i> Google Hybrid</label>
            </div>
            <div class="layer-item" onclick="changeBase('road')">
                <input type="radio" name="bmap" id="rad-road"> <label for="rad-road"><i class="fas fa-map"></i> Google Maps</label>
            </div>
            <div class="layer-item" onclick="changeBase('sat')">
                <input type="radio" name="bmap" id="rad-sat"> <label for="rad-sat"><i class="fas fa-satellite"></i> Satelit Polos</label>
            </div>
            <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 15px 0;">
            <p style="font-size: 10px; font-weight: 800; color: var(--primary); margin: 5px; text-transform: uppercase;">Data Spasial</p>
            <div id="layer-container"></div>
        </div>
    </div>

    <div class="custom-controls">
        <button class="control-btn" onclick="map.zoomIn()" title="Perbesar"><i class="fas fa-plus"></i></button>
        <button class="control-btn" onclick="map.zoomOut()" title="Perkecil"><i class="fas fa-minus"></i></button>
        <button class="control-btn" onclick="goHome()" title="Kembali ke Tengah"><i class="fas fa-home"></i></button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    
    <!-- Data dari file asli Tamansari -->
    <script src="data/DusunTamansari_3.js"></script>
    <script src="data/SUngai_4.js"></script>
    <script src="data/Jalan_5.js"></script>
    <script src="data/TempatIbadah_6.js"></script>
    <script src="data/Searchkey_7.js"></script>
    <script src="data/Pendidikan_8.js"></script>
    <script src="data/Pemerintahan_9.js"></script>
    <script src="data/Makam_10.js"></script>
    <script src="data/Kesehatan_11.js"></script>

    <script>
        // Koordinat tengah dari bounds asli
        const homePos = [-7.430165, 109.194879];
        const homeZoom = 15;

        var map = L.map('map', { 
            zoomControl: false, 
            maxZoom: 28 
        }).setView(homePos, homeZoom);
        
        // Base layers
        var gHybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 28, maxNativeZoom: 22, zIndex: 1
        }).addTo(map);

        var gRoad = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 28, maxNativeZoom: 22, zIndex: 1
        });
        
        var gSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 28, maxNativeZoom: 22, zIndex: 1
        });

        function changeBase(mode) {
            map.removeLayer(gHybrid);
            map.removeLayer(gRoad);
            map.removeLayer(gSat);
            
            if(mode==='hybrid') map.addLayer(gHybrid);
            else if(mode==='road') map.addLayer(gRoad);
            else map.addLayer(gSat);
        }

        function goHome() {
            map.flyTo(homePos, homeZoom);
        }

        var searchDatabase = [];
        var layers = {}; 

        function addLayerFinal(data, name, icon, color, isPoint, isImportant) {
            if (typeof data === 'undefined') return;

            var lyr = L.geoJson(data, {
                style: function(f) {
                    var zoom = map.getZoom();
                    
                    // Batas Dusun - transparan saat zoom out, hilang saat zoom in
                    if (name === 'Batas Dusun') {
                        var fillOp = zoom >= 16 ? 0 : 0.4; // Hilang saat zoom in
                        var borderOp = zoom >= 16 ? 0.3 : 0.8; // Border tipis saat zoom in
                        return { 
                            color: '#232323',
                            weight: 2.0, 
                            fillOpacity: fillOp, 
                            fillColor: '#f3ccae', 
                            opacity: borderOp 
                        };
                    }
                    // Sungai - tipis dan transparan
                    if (name === 'Sungai') {
                        return { 
                            color: '#232323', 
                            weight: 1.0, 
                            fillOpacity: 0.5,
                            fillColor: '#c0eded',
                            opacity: 0.9
                        };
                    }
                    // Jalan - sangat tipis
                    if (name === 'Jalan') {
                        return { 
                            color: '#6b4640', 
                            weight: 1.0, 
                            opacity: 0.8,
                            fillOpacity: 0
                        };
                    }

                    return { 
                        color: color, 
                        weight: 2, 
                        fillOpacity: 0.6, 
                        fillColor: color,
                        opacity: 1
                    };
                },
                pointToLayer: function(f, latlng) {
                    if(!isPoint) return;
                    
                    // Ambil nama dari berbagai kemungkinan field
                    var label = f.properties.Nama || 
                               f.properties['Nama Sekol'] || 
                               f.properties['Nama Makam'] ||
                               f.properties.Name || 
                               name;
                    
                    searchDatabase.push({ name: label, latlng: latlng, icon: icon });
                    
                    var marker = L.marker(latlng, {
                        icon: L.divIcon({
                            className: 'map-icon', 
                            html: `<i class="fas ${icon}" style="color:${color}"></i>`,
                            iconSize: [30, 30], 
                            iconAnchor: [15, 15]
                        })
                    });
                    
                    // Label permanen hanya untuk Pemerintahan (Balai Desa)
                    if(isImportant) {
                        marker.bindTooltip(label, { 
                            permanent: true, 
                            direction: 'bottom', 
                            className: 'balai-desa-label', 
                            offset: [0, 10] 
                        });
                    }
                    
                    return marker;
                },
                onEachFeature: function(f, l) {
                    var popName = f.properties.Nama || 
                                 f.properties['Nama Dusun'] ||
                                 f.properties['Nama Jalan'] ||
                                 f.properties['Nama Sekol'] ||
                                 f.properties['Nama Makam'] ||
                                 f.properties.NAMOBJ ||
                                 name;
                    
                    var popContent = `<div style="font-family:'Plus Jakarta Sans'; min-width: 150px;">
                                        <b style="color: var(--primary); font-size: 14px;">${name}</b><br>
                                        <span style="font-size: 12px;">${popName}</span>`;
                    
                    // Tambah info desa jika ada
                    if(f.properties.Desa) {
                        popContent += `<br><small style="color: #64748b;">Desa: ${f.properties.Desa}</small>`;
                    }
                    
                    popContent += `</div>`;
                    l.bindPopup(popContent);
                }
            });

            // Pemerintahan langsung ditambahkan, yang lain tidak
            if(isImportant) {
                lyr.addTo(map);
            }
            
            layers[name] = { 
                lyr: lyr, 
                isImportant: isImportant, 
                isPoint: isPoint, 
                color: color,
                visible: isImportant // Pemerintahan visible by default
            };

            var row = document.createElement('div');
            row.className = 'layer-item';
            row.innerHTML = `<input type="checkbox" ${isImportant ? 'checked' : ''} id="chk-${name.replace(/\s/g, '')}">
                             <label for="chk-${name.replace(/\s/g, '')}"><i class="fas ${icon}" style="color:${color}"></i> ${name}</label>`;
            
            row.querySelector('input').onchange = function() {
                layers[name].visible = this.checked;
                updateVisibility(); 
            };
            
            document.getElementById('layer-container').appendChild(row);
        }

        // Tambahkan semua layer dengan data dari file asli
        addLayerFinal(json_DusunTamansari_3, 'Batas Dusun', 'fa-draw-polygon', '#f6f2ce', false, false);
        addLayerFinal(json_SUngai_4, 'Sungai', 'fa-water', '#c0eded', false, false); 
        addLayerFinal(json_Jalan_5, 'Jalan', 'fa-road', '#6b4640', false, false); 
        addLayerFinal(json_TempatIbadah_6, 'Tempat Ibadah', 'fa-mosque', '#15803d', true, false); 
        addLayerFinal(json_Makam_10, 'Makam', 'fa-monument', '#64748b', true, false); 
        addLayerFinal(json_Pemerintahan_9, 'Pemerintahan', 'fa-university', '#1e40af', true, true); 
        addLayerFinal(json_Pendidikan_8, 'Sekolah', 'fa-graduation-cap', '#7e22ce', true, false); 
        addLayerFinal(json_Kesehatan_11, 'Kesehatan', 'fa-plus-circle', '#e11d48', true, false); 

        function updateVisibility() {
            var zoom = map.getZoom();
            
            for (var key in layers) {
                var layerObj = layers[key];
                
                // Jika checkbox tidak dicentang, remove layer
                if (!layerObj.visible) {
                    map.removeLayer(layerObj.lyr);
                    continue;
                }
                
                // Batas Dusun, Sungai, Jalan selalu tampil di semua zoom
                if (key === 'Batas Dusun' || key === 'Jalan' || key === 'Sungai') {
                    map.addLayer(layerObj.lyr);
                    
                    // Update style Batas Dusun berdasarkan zoom
                    if (key === 'Batas Dusun') {
                        layerObj.lyr.setStyle(function(feature) {
                            var fillOp = zoom >= 16 ? 0 : 0.4;
                            var borderOp = zoom >= 16 ? 0.3 : 0.8;
                            return {
                                color: '#232323',
                                weight: 1.0, 
                                fillOpacity: fillOp, 
                                fillColor: '#f6f2ce', 
                                opacity: borderOp
                            };
                        });
                    }
                } 
                // Pemerintahan (Balai Desa) selalu tampil dengan label
                else if (layerObj.isImportant) {
                    map.addLayer(layerObj.lyr);
                } 
                // Point lainnya hanya muncul saat zoom >= 16
                else if (layerObj.isPoint) {
                    if (zoom >= 16) { 
                        map.addLayer(layerObj.lyr); 
                    } else { 
                        map.removeLayer(layerObj.lyr); 
                    }
                }
            }
        }

        // Inisialisasi tampilan awal
        map.on('zoomend', updateVisibility);
        
        // Tambahkan layer dasar yang harus selalu tampil
        if(typeof json_DusunTamansari_3 !== 'undefined') {
            map.addLayer(layers['Batas Dusun'].lyr);
        }
        if(typeof json_SUngai_4 !== 'undefined') {
            map.addLayer(layers['Sungai'].lyr);
        }
        if(typeof json_Jalan_5 !== 'undefined') {
            map.addLayer(layers['Jalan'].lyr);
        }
        
        updateVisibility(); 

        // Search functionality
        var sInp = document.getElementById('main-search'), 
            sRes = document.getElementById('search-results');
        
        sInp.addEventListener('input', function() {
            var val = this.value.toLowerCase(); 
            sRes.innerHTML = '';
            
            if(val.length < 1) { 
                sRes.style.display = 'none'; 
                return; 
            }
            
            var matches = searchDatabase.filter(i => i.name.toLowerCase().includes(val)).slice(0, 8);
            
            if(matches.length > 0) {
                sRes.style.display = 'block';
                matches.forEach(m => {
                    var d = document.createElement('div'); 
                    d.className = 'res-item';
                    d.innerHTML = `<i class="fas ${m.icon}" style="color:var(--primary)"></i> ${m.name}`;
                    d.onclick = function() {
                        map.flyTo(m.latlng, 19);
                        L.popup()
                            .setLatLng(m.latlng)
                            .setContent(`<b style="color: var(--primary);">${m.name}</b>`)
                            .openOn(map);
                        sRes.style.display = 'none'; 
                        sInp.value = m.name;
                    };
                    sRes.appendChild(d);
                });
            } else {
                sRes.style.display = 'none';
            }
        });

        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('active'); 
        }
        
        // Locate control
        L.control.locate({ 
            position: 'bottomright', 
            drawCircle: false,
            locateOptions: {maxZoom: 19}
        }).addTo(map);
    </script>
</body>
</html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/DusunTamansari_3.js"></script>
        <script src="data/SUngai_4.js"></script>
        <script src="data/Jalan_5.js"></script>
        <script src="data/TempatIbadah_6.js"></script>
        <script src="data/Searchkey_7.js"></script>
        <script src="data/Pendidikan_8.js"></script>
        <script src="data/Pemerintahan_9.js"></script>
        <script src="data/Makam_10.js"></script>
        <script src="data/Kesehatan_11.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.454993739781184,109.15261256285775],[-7.403820217906013,109.2154422758267]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
