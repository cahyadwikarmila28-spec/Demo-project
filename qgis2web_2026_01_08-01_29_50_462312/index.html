<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>WebGIS Desa Tamansari - Blue Professional Theme</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- ================= CSS TIDAK DIUBAH ================= -->
    <style>
        :root { 
            --primary: #2563eb; 
            --primary-dark: #1e40af;
            --dark: #0f172a; 
            --shadow: 0 10px 30px rgba(0,0,0,0.3); 
        }
        html, body, #map { 
            width: 100%; height: 100%; padding: 0; margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; background: #f8fafc !important; 
        }
        .ui-header {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: flex; align-items: center; gap: 12px; z-index: 3000; pointer-events: none;
        }
        .search-container {
            background: #ffffff; border-radius: 12px; box-shadow: var(--shadow);
            display: flex; align-items: center; padding: 0 18px;
            flex-grow: 1; max-width: 450px; pointer-events: auto;
            border: 2px solid var(--primary);
        }
        .search-container input { 
            border: none; outline: none; width: 100%; padding: 14px 0; 
            font-size: 14px; font-weight: 600; color: #1e293b; background: transparent;
        }
        .results-box {
            position: absolute; top: 60px; left: 0; right: 0; background: #ffffff;
            border-radius: 12px; max-height: 250px; overflow-y: auto;
            box-shadow: var(--shadow); display: none; z-index: 3001;
        }
        .res-item { 
            padding: 12px 15px; cursor: pointer; display: flex; gap: 10px;
            font-size: 13px; font-weight: 600; border-bottom: 1px solid #f1f5f9;
        }
        .res-item:hover { background: #eff6ff; color: var(--primary); }
        .btn-menu {
            background: var(--primary); color: #fff; border: none;
            width: 50px; height: 50px; border-radius: 12px;
            box-shadow: var(--shadow); cursor: pointer; pointer-events: auto;
        }
        .sidebar {
            position: absolute; top: 85px; left: 20px; width: 300px;
            background: #ffffff; border-radius: 16px;
            box-shadow: var(--shadow); display: none; z-index: 2500;
        }
        .sidebar.active { display: flex; flex-direction: column; }
        .sidebar-header { padding: 16px; background: var(--primary); color: #fff; font-weight: 800; }
        .sidebar-body { padding: 12px; max-height: 50vh; overflow-y: auto; }
        .layer-item {
            display: flex; align-items: center; padding: 10px;
            margin-bottom: 6px; border-radius: 10px;
            background: #f8fafc; cursor: pointer;
        }
        .map-icon i {
            font-size: 22px;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
            -webkit-text-stroke: 1px #fff;
        }
        .balai-desa-label {
            background: var(--primary);
            border: 2px solid #fff;
            border-radius: 6px;
            color: #fff;
            font-weight: 800;
            padding: 3px 8px;
            font-size: 10px;
            box-shadow: var(--shadow);
        }
        .custom-controls {
            position: absolute; bottom: 30px; left: 20px;
            display: flex; flex-direction: column; gap: 8px; z-index: 2000;
        }
        .control-btn {
            width: 45px; height: 45px; background: #fff;
            border-radius: 10px; border: none;
            font-size: 18px; color: var(--primary);
            box-shadow: var(--shadow); cursor: pointer;
        }
    </style>
</head>

<body>

<div class="ui-header">
    <div class="search-container">
        <i class="fas fa-search" style="color:var(--primary);margin-right:12px"></i>
        <input type="text" id="main-search" placeholder="Cari lokasi di Tamansari..." autocomplete="off">
        <div id="search-results" class="results-box"></div>
    </div>
    <button class="btn-menu" onclick="toggleSidebar()"><i class="fas fa-layer-group"></i></button>
</div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">LAPISAN PETA DESA</div>
    <div class="sidebar-body">
        <div id="layer-container"></div>
    </div>
</div>

<div class="custom-controls">
    <button class="control-btn" onclick="map.zoomIn()">+</button>
    <button class="control-btn" onclick="map.zoomOut()">−</button>
    <button class="control-btn" onclick="goHome()">⌂</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

<!-- ================= DATA TAMANSARI ================= -->
<script src="data/Tamansari_3.js"></script>
<script src="data/Sungai_Tamansari.js"></script>
<script src="data/Jalan_Tamansari.js"></script>
<script src="data/Rel_Tamansari.js"></script>
<script src="data/Pendidikan_Tamansari.js"></script>
<script src="data/TempatIbadah_Tamansari.js"></script>
<script src="data/Kesehatan_Tamansari.js"></script>
<script src="data/Makam_Tamansari.js"></script>
<script src="data/Pemerintahan_Tamansari.js"></script>

<script>
/* ========= HANYA GANTI HOME ========= */
const homePos = [-7.3975, 109.2265];
const homeZoom = 15;

/* ========= SISANYA IDENTIK ========= */
var map = L.map('map',{zoomControl:false,maxZoom:28}).setView(homePos,homeZoom);

var gHybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}',{maxZoom:28}).addTo(map);
var gRoad   = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{maxZoom:28});
var gSat    = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{maxZoom:28});

function goHome(){ map.flyTo(homePos,homeZoom); }

var searchDatabase=[], layers={};

function addLayerFinal(data,name,icon,color,isPoint,isImportant){
    if(typeof data==='undefined')return;
    var lyr=L.geoJson(data,{
        style:f=>{
            if(name==='Rel Kereta')return{color:'#000',weight:1.5,dashArray:'4,4'};
            if(name==='Batas Desa')return{color:'#8c8a66',weight:3.5,fillColor:'#d1ceaf',fillOpacity:.75};
            if(name==='Sungai')return{color:color,weight:1.2};
            if(name==='Jalan')return{color:'#fff',weight:1};
            return{color:color,weight:2,fillOpacity:.6};
        },
        pointToLayer:(f,ll)=>{
            if(!isPoint)return;
            var label=f.properties.Nama||name;
            searchDatabase.push({name:label,latlng:ll,icon});
            return L.marker(ll,{icon:L.divIcon({className:'map-icon',html:`<i class="fas ${icon}" style="color:${color}"></i>`})});
        }
    }).addTo(map);

    layers[name]={lyr,isImportant};
}

addLayerFinal(json_Tamansari_3,'Batas Desa','fa-draw-polygon','#d1ceaf',false,false);
addLayerFinal(json_Sungai_Tamansari,'Sungai','fa-water','#0ea5e9',false,false);
addLayerFinal(json_Jalan_Tamansari,'Jalan','fa-road','#fff',false,false);
addLayerFinal(json_Rel_Tamansari,'Rel Kereta','fa-train','#000',false,false);
addLayerFinal(json_Pemerintahan_Tamansari,'Kantor Desa','fa-university','#1e40af',true,true);
addLayerFinal(json_Pendidikan_Tamansari,'Sekolah','fa-graduation-cap','#7e22ce',true,false);
addLayerFinal(json_Kesehatan_Tamansari,'Kesehatan','fa-plus-circle','#e11d48',true,false);
addLayerFinal(json_TempatIbadah_Tamansari,'Tempat Ibadah','fa-mosque','#15803d',true,false);
addLayerFinal(json_Makam_Tamansari,'Makam','fa-monument','#64748b',true,false);

map.on('zoomend',()=>{
    var z=map.getZoom();
    for(let k in layers){
        if(layers[k].isImportant||k==='Batas Desa'||k==='Jalan'||k==='Sungai'||k==='Rel Kereta'||z>=16)
            map.addLayer(layers[k].lyr);
        else map.removeLayer(layers[k].lyr);
    }
});

function toggleSidebar(){
    document.getElementById('sidebar').classList.toggle('active');
}

L.control.locate({position:'bottomright',drawCircle:false}).addTo(map);
</script>

</body>
</html>
