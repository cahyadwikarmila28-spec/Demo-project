<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>WebGIS Desa Kediri - Blue Professional Theme</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #2563eb; 
            --primary-dark: #1e40af;
            --shadow: 0 10px 30px rgba(0,0,0,0.3); 
        }
        
        html, body, #map { 
            width: 100%; height: 100%; padding: 0; margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; background: #f8fafc; 
        }

        /* HEADER & SEARCH */
        .ui-header {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: flex; align-items: center; gap: 12px; z-index: 3000; pointer-events: none;
        }
        .search-container {
            background: #ffffff; border-radius: 12px; box-shadow: var(--shadow);
            display: flex; align-items: center; padding: 0 18px;
            flex-grow: 1; max-width: 450px; pointer-events: auto; position: relative;
            border: 2px solid var(--primary);
        }
        .search-container input { 
            border: none; outline: none; width: 100%; padding: 14px 0; 
            font-size: 14px; font-weight: 600; color: #1e293b; background: transparent;
        }
        
        .results-box {
            position: absolute; top: 60px; left: 0; right: 0; background: #ffffff;
            border-radius: 12px; max-height: 250px; overflow-y: auto; box-shadow: var(--shadow);
            display: none; border: 1px solid #e2e8f0; z-index: 3001;
        }
        .res-item { 
            padding: 12px 15px; cursor: pointer; display: flex; align-items: center; gap: 10px; 
            font-size: 13px; font-weight: 600; border-bottom: 1px solid #f1f5f9; color: #334155;
        }
        .res-item:hover { background: #eff6ff; color: var(--primary); }

        .btn-menu {
            background: var(--primary); color: #ffffff; border: none; width: 50px; height: 50px;
            border-radius: 12px; box-shadow: var(--shadow); cursor: pointer; pointer-events: auto; font-size: 18px;
        }

        /* SIDEBAR */
        .sidebar {
            position: absolute; top: 85px; left: 20px; width: 300px;
            background: #ffffff; border-radius: 16px; box-shadow: var(--shadow);
            z-index: 2500; display: none; flex-direction: column; overflow: hidden; border: 1px solid #e2e8f0;
        }
        .sidebar.active { display: flex; }
        .sidebar-header { padding: 16px; background: var(--primary); color: #ffffff; font-weight: 800; font-size: 14px; }
        .sidebar-body { padding: 12px; max-height: 50vh; overflow-y: auto; }

        .layer-item {
            display: flex; align-items: center; padding: 10px; margin-bottom: 6px;
            border-radius: 10px; background: #f8fafc; border: 1px solid #e2e8f0; cursor: pointer;
        }
        .layer-item label { flex: 1; display: flex; align-items: center; gap: 10px; font-size: 12px; font-weight: 700; color: #475569; }

        /* ICONS & LABELS */
        .map-icon { text-align: center; }
        .map-icon i { font-size: 22px; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3)); -webkit-text-stroke: 1px #fff; }

        .balai-desa-label {
            background: var(--primary); border: 2px solid #fff; border-radius: 6px;
            color: #fff; font-weight: 800; padding: 3px 8px; font-size: 10px;
            box-shadow: var(--shadow); white-space: nowrap;
        }

        /* CONTROLS */
        .compass {
            position: absolute; top: 20px; right: 20px; z-index: 2000;
            background: white; width: 55px; height: 55px; border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            box-shadow: var(--shadow); border: 2px solid var(--primary);
        }
        .custom-controls {
            position: absolute; bottom: 30px; left: 20px; z-index: 2000;
            display: flex; flex-direction: column; gap: 8px;
        }
        .control-btn {
            width: 45px; height: 45px; background: white; border: none; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
            color: var(--primary); cursor: pointer; box-shadow: var(--shadow);
        }
    </style>
</head>
<body>

    <div class="ui-header">
        <div class="search-container">
            <i class="fas fa-search" style="color:var(--primary); margin-right:12px"></i>
            <input type="text" id="main-search" placeholder="Cari lokasi di Kediri..." autocomplete="off">
            <div id="search-results" class="results-box"></div>
        </div>
        <button class="btn-menu" onclick="toggleSidebar()"><i class="fas fa-layer-group"></i></button>
    </div>

    <div class="compass">
        <span style="color:#ef4444; font-size:10px; font-weight:900;">U</span>
        <i class="fas fa-location-arrow" id="compass-needle" style="transform: rotate(-45deg); color: var(--primary);"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">LAPISAN PETA DESA</div>
        <div class="sidebar-body">
            <p style="font-size: 10px; font-weight: 800; color: var(--primary); margin: 5px; text-transform: uppercase;">Dasar Peta</p>
            <div class="layer-item" onclick="changeBase('hybrid')">
                <input type="radio" name="bmap" id="rad-hyb" checked> <label for="rad-hyb"><i class="fas fa-globe"></i> Google Hybrid</label>
            </div>
            <div class="layer-item" onclick="changeBase('road')">
                <input type="radio" name="bmap" id="rad-road"> <label for="rad-road"><i class="fas fa-map"></i> Google Maps</label>
            </div>
            <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 15px 0;">
            <p style="font-size: 10px; font-weight: 800; color: var(--primary); margin: 5px; text-transform: uppercase;">Data Spasial</p>
            <div id="layer-container"></div>
        </div>
    </div>

    <div class="custom-controls">
        <button class="control-btn" onclick="map.zoomIn()" title="Perbesar"><i class="fas fa-plus"></i></button>
        <button class="control-btn" onclick="map.zoomOut()" title="Perkecil"><i class="fas fa-minus"></i></button>
        <button class="control-btn" onclick="goHome()" title="Kembali ke Tengah"><i class="fas fa-home"></i></button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    
    <!-- DATA LOAD - Pastikan file ini ada di folder /data -->
    <script src="data/DusunKediri_3.js"></script>
    <script src="data/Jalan_4.js"></script>
    <script src="data/Sungai_5.js"></script>
    <script src="data/Rel_6.js"></script>
    <script src="data/TempatIbadah_7.js"></script>
    <script src="data/Kesehatan_8.js"></script>
    <script src="data/Makam_9.js"></script>
    <script src="data/Pendidikan_10.js"></script>
    <script src="data/Pemerintahan_11.js"></script>

    <script>
        const homePos = [-7.4334, 109.2084];
        const homeZoom = 15;

        var map = L.map('map', { zoomControl: false, maxZoom: 28 }).setView(homePos, homeZoom);
        
        var gHybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 28 }).addTo(map);
        var gRoad = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', { maxZoom: 28 });

        // Buat Pane untuk memastikan urutan layer (Z-index)
        map.createPane('polygons');
        map.getPane('polygons').style.zIndex = 400;
        
        map.createPane('lines');
        map.getPane('lines').style.zIndex = 500;
        
        map.createPane('points');
        map.getPane('points').style.zIndex = 600;

        function changeBase(mode) {
            map.removeLayer(gHybrid); map.removeLayer(gRoad);
            if(mode==='hybrid') map.addLayer(gHybrid); else map.addLayer(gRoad);
        }

        function goHome() { map.flyTo(homePos, homeZoom); }

        var searchDatabase = [];

        /**
         * Fungsi Pemuat Layer Otomatis
         */
        function loadVillageLayer(varName, displayName, icon, color, isPoint, isImportant) {
            // Deteksi variabel dari file JS qgis2web (mencoba beberapa kemungkinan nama variabel)
            var rawData = window["json_" + varName] || window["layer_" + varName] || window[varName];
            
            if (!rawData) {
                console.warn("Data '" + varName + "' tidak ditemukan. Coba periksa file data/" + varName + ".js");
                return;
            }

            var layerInstance = L.geoJson(rawData, {
                pane: isPoint ? 'points' : (['Jalan', 'Sungai', 'Rel Kereta'].includes(displayName) ? 'lines' : 'polygons'),
                style: function(f) {
                    if (displayName === 'Rel Kereta') {
                        return { color: '#334155', weight: 4, opacity: 1, dashArray: '8, 8' };
                    }
                    if (displayName === 'Sungai') {
                        return { color: '#0ea5e9', weight: 6, opacity: 0.8 };
                    }
                    if (displayName === 'Jalan') {
                        // Jalan dibuat tebal dan kuning agar sangat terlihat
                        return { color: '#facc15', weight: 6, opacity: 1, lineJoin: 'round' };
                    }
                    // Poligon / Dusun
                    return { color: color, weight: 2, fillOpacity: 0.2, fillColor: color };
                },
                pointToLayer: function(f, latlng) {
                    if(!isPoint) return;
                    var label = f.properties.Nama || f.properties.Name || displayName;
                    searchDatabase.push({ name: label, latlng: latlng, icon: icon });
                    
                    var m = L.marker(latlng, {
                        icon: L.divIcon({
                            className: 'map-icon', 
                            html: `<i class="${icon}" style="color:${color}"></i>`,
                            iconSize: [30, 30], iconAnchor: [15, 15]
                        })
                    });
                    
                    if(isImportant) {
                        m.bindTooltip(label, { permanent: true, direction: 'bottom', className: 'balai-desa-label', offset: [0, 10] });
                    }
                    return m;
                },
                onEachFeature: function(f, l) {
                    var n = f.properties.Nama || f.properties.Name || f.properties['Nama Jalan'] || displayName;
                    l.bindPopup(`<div style="font-weight:800; color:var(--primary)">${displayName}</div><div style="font-size:12px">${n}</div>`);
                }
            });

            // Tambahkan ke peta
            layerInstance.addTo(map);

            // Tambahkan ke Sidebar UI
            var container = document.getElementById('layer-container');
            var item = document.createElement('div');
            item.className = 'layer-item';
            item.innerHTML = `
                <input type="checkbox" checked id="chk-${varName}">
                <label for="chk-${varName}"><i class="${icon}" style="color:${color}"></i> ${displayName}</label>
            `;
            item.querySelector('input').onchange = function() {
                if(this.checked) map.addLayer(layerInstance); else map.removeLayer(layerInstance);
            };
            container.appendChild(item);
        }

        // --- LOAD DATA ---
        // Load poligon dulu
        loadVillageLayer('DusunKediri_3', 'Batas Dusun', 'fas fa-draw-polygon', '#3b82f6', false, false);
        
        // Load garis (Jalan, Sungai, Rel)
        loadVillageLayer('Sungai_5', 'Sungai', 'fas fa-water', '#0ea5e9', false, false); 
        loadVillageLayer('Rel_6', 'Rel Kereta', 'fas fa-train', '#334155', true, false); 
        loadVillageLayer('Jalan_4', 'Jalan', 'fas fa-road', '#facc15', tru, false); 
        
        // Load titik
        loadVillageLayer('TempatIbadah_7', 'Sarana Ibadah', 'fas fa-mosque', '#10b981', true, false); 
        loadVillageLayer('Pendidikan_10', 'Pendidikan', 'fas fa-graduation-cap', '#8b5cf6', true, false); 
        loadVillageLayer('Pemerintahan_11', 'Balai Desa', 'fas fa-landmark', '#2563eb', true, true); 
        loadVillageLayer('Kesehatan_8', 'Kesehatan', 'fas fa-hospital-alt', '#ef4444', true, false); 
        loadVillageLayer('Makam_9', 'Makam', 'fas fa-monument', '#64748b', true, false); 

        // Fungsi Pencarian
        var sInp = document.getElementById('main-search'), sRes = document.getElementById('search-results');
        sInp.addEventListener('input', function() {
            var v = this.value.toLowerCase(); sRes.innerHTML = '';
            if(v.length < 1) { sRes.style.display = 'none'; return; }
            var match = searchDatabase.filter(i => i.name.toLowerCase().includes(v)).slice(0, 5);
            if(match.length > 0) {
                sRes.style.display = 'block';
                match.forEach(m => {
                    var d = document.createElement('div'); d.className = 'res-item';
                    d.innerHTML = `<i class="${m.icon}" style="color:var(--primary)"></i> ${m.name}`;
                    d.onclick = function() {
                        map.flyTo(m.latlng, 19);
                        L.popup().setLatLng(m.latlng).setContent("<b>" + m.name + "</b>").openOn(map);
                        sRes.style.display = 'none'; sInp.value = m.name;
                    };
                    sRes.appendChild(d);
                });
            }
        });

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        L.control.locate({ position: 'bottomright', drawCircle: false }).addTo(map);
    </script>
</body>
</html>
